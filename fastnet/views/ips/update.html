{% extends "layout.twig" %} {% block content %}
<h1>Editar Direccion Ip</h1>

<form class="form" action="/fastnet/ips/{{ ip.ip_cliente_id }}/update" method="post">
    <label for="">Ip:</label>
    <input type="text" name="ip_address" value="{{ ip.ip_address }}"><br>


    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
