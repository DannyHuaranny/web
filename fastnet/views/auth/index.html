{% extends "layout2.twig" %}

{% block content %}
    <h1>Login</h1>
    {{ responseMessage }}
    {{ user.user }}
    {{ user.pass }}
    <form action="/fastnet/auth" method="post">
        <input name="usuario" type="text" placeholder="Usuario"><br>
        <input name="password" type="password" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
