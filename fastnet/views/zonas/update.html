 {% extends "layout.twig" %} {% block content %}
<h1>Editar Zona</h1>

<form class="form" action="/fastnet/zonas/{{ zona.zona_id }}/update" method="post">
    <label for="">Nombre Zona:</label>
    <input type="text" name="zona_nombre" value="{{ zona.zona_nombre }}"><br>

    <label for="">Zona Caja:</label>
    <input type="text" name="zona_caja" value="{{ zona.zona_caja }}"><br>

    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
